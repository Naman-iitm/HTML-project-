<!DOCTYPE html>
<html>

<head>
  <title>Berozgaari Application Form</title>
</head>

<body style="background-color: lightblue;">

  <h1 style="text-align:center; font-size: 30px; font-family:'Courier New', Courier, monospace;">
    <u>BEROZGAARI APPLICATION FORM</u>
  </h1>
  <hr><br>

  <form style="text-align:left;">

    <label>First Name:</label>
    <input type="text" name="first_name" placeholder="Enter Your First Name"><br><br>

    <label>Middle Name:</label>
    <input type="text" name="middle_name" placeholder="Enter Your Middle Name"><br><br>

    <label>Last Name:</label>
    <input type="text" name="last_name" placeholder="Enter Your Last Name"><br><br>

    <hr>


    <label>Email Address:</label>
    <input type="email" name="email" placeholder="Enter your Email Address"><br><br>


    <label>Phone Number:</label>
    <input type="number" name="phone" placeholder="Phone Number"><br><br>

    <hr>


    <label>Gender:</label><br>
    <input type="radio" name="gender" value="male"> Male<br>
    <input type="radio" name="gender" value="female"> Female<br>
    <input type="radio" name="gender" value="other"> Other<br>

    <hr>


    <label>Date of Birth:</label>
    <input type="date" name="dob"><br><br>

    <hr>


    <label>Jindagi mein kuch seekha bhi hai? :</label><br><br>
    <input type="checkbox" name="skills" value="HTML"> Haa saheb HTML seekha hu<br>
    <input type="checkbox" name="skills" value="CSS"> Haa saheb CSS seekha hu<br>
    <input type="checkbox" name="skills" value="JS"> Haa saheb JAVASCRIPT seekha hu<br>
    <input type="checkbox" name="skills" value="NoSkill"> Saheb bina skill ke job lag jayegi?<br><br>

    <hr>


    <label>Chal bata teri education kya hai? :</label><br>
    <select name="education">
      <option value="10th">10th kiya hu saheb</option>
      <option value="12th">12th kiya hu saheb</option>
      <option value="Diploma">Diploma kiya hu saheb</option>
      <option value="Graduate">Graduation kiya hu saheb</option>
      <option value="FreeFire">Padhai nahi kiya, par Free Fire khelta hu</option>
    </select>

    <br><br>
    <hr>


    <input type="submit" value="Naman sir Job De Do ">
    <input type="reset" value="Naman sir kya Dobara bharna padega ">

  </form>

  <br><br>


  <div style="text-align: center; background-color: #ccc; padding: 10px;">
    <p> Berozgaari Association head ~ Shri Naman Jha </p>
  </div>

</body>

</html>
